<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>News APP</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">News</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'blogs' %}">Blogs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'myblogs' %}">Blogs</a>
            </li>
            <li class="nav-item" style="float:right">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
        </ul>
        </div>
    </div>
    </nav>
    {% for message in messages %}
        <div class="alert alert-primary" role="alert">
           {{message}}
        </div>
    {% endfor %}

    <h1 class="text-center">Blogs</h1>
    
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-8" style="display:flex; width:100%">
                {% for i in myblogs %}

                    <div class="card rounded shadow-lg m-2" style="width: 100%;">
                        <div class="card-body">
                        <h5 class="card-title">{{ i.title }}</h5>
                        <p class="card-title">{{ i.author.username }}</p>
                        <p class="card-text">{{ i.content }}</p>
                        <hr>
                        <small>date: {{ i.createdAt }}</small>
                        <a href="{% url 'editBlogs' id=i.id %}"><button type="button" class="btn btn-primary">Edit</button></a>
                        <a href="{% url 'deleteBlogs' id=i.id %}"><button type="button" class="btn btn-danger">Delete</button></a>
                        </div>
                    </div>

                  {% endfor %}
            </div>
        </div>
    </div>

    
</body>
</html>
